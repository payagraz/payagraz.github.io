<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY BRAND – Present</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">MY BRAND</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- COLLECTION HEADER -->
  <section class="collection-header">
    <h1>PRESENT</h1>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x400" alt="Big Brother Tee">
      <h3>Big Brother Tee</h3>
      <p>$38.00</p>
    </div>

    <div class="product-card sold-out">
      <img src="https://via.placeholder.com/300x400" alt="OG Bones Tee">
      <span class="badge">SOLD OUT</span>
      <h3>OG Bones Tee</h3>
      <p>$38.00</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400" alt="Phantom Hoodie">
      <h3>Phantom Hoodie</h3>
      <p>$68.00</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400" alt="Emperors Hoodie">
      <h3>Emperors Hoodie</h3>
      <p>$88.00</p>
    </div>
  </section>

  <footer>
    <p>© 2026 MY BRAND. All rights reserved.</p>
  </footer>

</body>
</html>
