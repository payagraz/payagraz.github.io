<!DOCTYPE html>

  <script src="script.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">

    <nav>
      <a href="#">Shop</a>

    <div class="product-card">

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1593032465172-404bcacda5e6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fGhvb2RpZXxlbnwwfHx8fDE2OTk5MjI0NTc&ixlib=rb-4.0.3&q=80&w=400" alt="Emperors Hoodie">
